{% extends 'base2.html' %}

{% block content %}
<h1>{% block title %} Edit message "{{ jmsg['title'] }}" {% endblock %}</h1>

<form method="post">
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" name="title" placeholder="Message title" class="form-control"
            value="{{ request.form['title'] or jmsg['title'] }}">
        </input>
    </div>

    <div class="form-group">
        <label for="content">Content</label>
        <input type="text" name="content" placeholder="Message content" class="form-control"
            value="{{ request.form['content'] or jmsg['content'] }}">
        </input>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
<hr>
<form action="{{ url_for('app_delete', msg_id=jmsg['id']) }}" method="POST">
    <input type="submit" value="Delete Message"
            class="btn btn-danger btn-sm"
            onclick="return confirm('Are you sure you want to delete this message ?')">
</form>
{% endblock %}

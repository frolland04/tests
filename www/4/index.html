<!DOCTYPE html>
<html lang="FR">
<head>
    <meta charset="UTF-8">
    <title>Jolie page !</title>

    <!-- Un peu de soin à la présentation -->
    <link rel="stylesheet" type="text/css" href="ss/style.css" />
</head>
<body>
    <h1>Bienvenue ici !</h1>
    <p>Le joli texte de cette gentille petite page.</p>

    <!-- Ici les boutons du menu intégré -->
    <hr>
    <!-- Les pages du dossier local -->
    <button id="b1" onclick="view('p1.html')">Page 1</button>
    <button id="b2" onclick="view('p2.html')">Page 2</button>
    <button id="b3" onclick="view('p3.html')">Page 3</button>
    <button id="b4" onclick="view('p4.html')">Page 4</button>
    <button id="b5" onclick="view('p5.html')">Page 5</button>
    <button id="b6" onclick="view('p6.html')">Page 6 (NE)</button>
    <!-- Les pages d'un sous dossier -->
    <button id="b7" onclick="view('sub/p7.html')">Page 7 (SS)</button>
    <!-- Et même un CGI (dossier spécial CGI du webserver!) -->
    <button id="b8" onclick="view('/cgi-bin/p8.cgi')">Page 8 (CGI)</button>
    <hr>

    <!-- Ici la zone d'affichage de la page choisie -->
    <p><div id='view_div'></div></p>
    <hr>
    <p>Mais, on arrive quand même vite à la fin.<br>A bientôt !</p>

    <!-- Sans oublier les codes Javascript associés -->
    <script src="js/code.js" type="text/javascript"></script>
    <script type="text/javascript">
        window.onload = function()
        {
            // Elément du menu ouvert dès le début!
            document.getElementById("b5").click();
        }
    </script>
</body>
</html>
